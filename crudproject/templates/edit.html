{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>crud application</title>
    <link href="{% static 'css/main.css' %}" rel="stylesheet">

    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- font awesome link -->
    <script src="https://kit.fontawesome.com/a2ee455db1.js" crossorigin="anonymous"></script>

</head>
<body>


    <!-- nav 3 -->
    <nav class="nav2">
        <div><i class="fa fa-graduation-cap caplogo" aria-hidden="true"></i></div>
        <div>
            <a href="login.html" class="login"><span>LOG IN</span></a>
            <a href="/" class="login"><span>HOME</span></a>
            <a href="#" class="login"><span>CUSTOMER SERVICE</span></a>
            <div class="burga1"><a href="login.html" class="burga">
                    <!-- <img width="30px" height="20px" src="images/handburger_2.svg" alt=""> -->
                    <a class="toggle-nav"  href="#">&#9776;</a>
                </a></div>

        </div>
    </nav>  <div class="container mt-3 ">
        <div class="row">
            <div class="col-md-4">
                <h2 class="text-white bg-dark text-center p-2 mt-3">Update student details</h2><br>
                <form action="/update/{{d.id}}" method="post">
                    {%  csrf_token %}
                    <div class="form-group" >
                        <input type="text" class="form-control" placeholder="enter student name: " name="name" value={{d.name}} required autofocus>
                    </div><br>
                    <div class="form-group" >
                        <input type="email" class="form-control" placeholder="enter student email: " name="email" value={{d.email}}  required autofocus>
                    </div><br>
                    <div class="form-group" >
                        <input type="number" class="form-control" placeholder="enter student age: " name="age" value={{d.age}}  required autofocus>
                    </div><br>
                    <!-- form -->
                    <div class="form-group">
                        <select id="gender" class="form-control" name="gender"  required>
                        <option selected>{{d.gender}} </option>
                        <option value="male">male</option>
                        <option value="female">female</option>
                        <option value="others">others</option>
                        </select>
                    </div><br>
                    <button type="submit" class="btn btn-primary" style="margin-left:130px;">update</button>
                    
                </form>
            </div>
            </div>
    </div>
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="{% static 'js/main.js' %}"></script>
    
</body>
</html>
